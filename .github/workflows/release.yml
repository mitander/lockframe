name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build release artifacts for all platforms
  build-release:
    name: Build Release (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: lockframe-server-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: lockframe-server-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: lockframe-server-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lockframe-server-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lockframe-server-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Release Binaries
        env:
          # Configure linker for ARM64 cross-compilation
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          # Build Server
          cargo build --release --package lockframe-server --bin lockframe-server --target ${{ matrix.target }}

          # Build TUI
          cargo build --release --package lockframe-tui --bin lockframe-tui --target ${{ matrix.target }}

      - name: Prepare Artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts

          # Server binary
          cp target/${{ matrix.target }}/release/lockframe-server artifacts/${{ matrix.artifact_name }}
          chmod +x artifacts/${{ matrix.artifact_name }}

          # TUI binary
          TUI_NAME=$(echo "${{ matrix.artifact_name }}" | sed 's/server/tui/')
          cp target/${{ matrix.target }}/release/lockframe-tui artifacts/$TUI_NAME
          chmod +x artifacts/$TUI_NAME

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts

          # Server binary
          cp target/${{ matrix.target }}/release/lockframe-server.exe artifacts/${{ matrix.artifact_name }}

          # TUI binary
          TUI_NAME=$(echo "${{ matrix.artifact_name }}" | sed 's/server/tui/')
          cp target/${{ matrix.target }}/release/lockframe-tui.exe artifacts/$TUI_NAME

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/
          retention-days: 7

  # Create GitHub Release with artifacts
  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
